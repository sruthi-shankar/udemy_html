<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
</head>
<body>
    <h1>This is Eample of list tag in Html</h1>
    <ol>
        <li>Red</li>
        <li>Orange</li>
        <li>Yellow
            <ul>
                <li>yellow banana</li>
                <li>yello kite</li>
                <li>yellow soup</li>
            </ul>
        </li>
            

    </ol>
    <ul>
        <li><strong>Red</strong></li>
        <li>Orange
            <ol>
                <li>orange shirt</li>
                <li>orange juice</li>
            </ol>
        </li>
        <li>Yellow</li>

    </ul>
</body>
</html>
